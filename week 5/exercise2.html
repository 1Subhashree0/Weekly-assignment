<html><!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>exercise2</title>
</head>
<body>
	<h1>Example of Unordered List</h1>
	<ul>
		<li>Sportstar</li>
		<li>Business Week</li>
		<li>Time</li>
	</ul>
<h2>Example of Ordered List</h2>
<ol type="i" start="4">
	<li>Sportstar</li>
	<li>Business Week</li>
	<li>Time</li>
</ol>
<h3>Example on Definition List</h3>
<dl>
	<dt>Sports Magazine</dt>
	<dd>Sportstar</dd>
	<dt>Business Magazine</dt>
	<dd>Business Week</dd>
</dl>
</ol>
</body>
</html>
